<div class="container">
    <a routerLink="/" class="voltar">← Voltar</a>
    
    <h1>{{ categoriaNome }}</h1>
  
    <div class="conteudos">
      <div *ngFor="let conteudo of conteudos" class="conteudo-card">
        <img [src]="conteudo.thumbnail" [alt]="conteudo.title">
        <h3>{{ conteudo.title }}</h3>
        <p>{{ conteudo.type === 'movie' ? 'Filme' : 'Série' }} - {{ conteudo.releaseYear }}</p>
        <a [routerLink]="['/detalhes', conteudo.id]">Ver detalhes</a>
      </div>
    </div>
  </div>
